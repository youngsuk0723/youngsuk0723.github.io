    <header>
        <div class="container">
            <div class="header-content">
                <div class="profile-photo">
                    <img src="youngsuk_photo.jpeg" alt="Youngsuk Park" style="display:none;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">

    <!-- External JavaScript -->
    <script src="js/script.js"></script>

    <!-- Load section content -->
    <script>
        // Load HTML sections dynamically
        async function loadSection(sectionName) {
            try {
                const response = await fetch(`sections/${sectionName}.html`);
                const html = await response.text();
                document.getElementById(sectionName).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${sectionName}:`, error);
            }
        }

        // Load all sections on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadSection('about'),
                loadSection('publications'),
                loadSection('resume'),
                loadSection('activities'),
                loadSection('mentorship')
            ]);

            // Initialize event listeners after sections are loaded
            if (typeof initializeApp === 'function') {
                initializeApp();
            }
        });
    </script>
</body>
